  - reprozip:
    - reprozip_version: 1.0.8

export:
  - "@base"
  - docker_export:
    - do_export:
      - exec_local: |
          docker import $${appliance_filename}.tar.gz oarteam/batsim_ci:latest
      - exec_local: |
          docker tag oarteam/batsim_ci:latest oarteam/batsim_ci:$(date --iso-8601)
      - exec_local: |
          docker push oarteam/batsim_ci:latest
          docker push oarteam/batsim_ci:$(date --iso-8601)
